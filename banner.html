<html> 
<head> 
   	<title>Rotación de banners con Javascript</title>	
<script> 
//creo array de imágenes 
array_imagen = new Array(5) 
array_imagen[0] = new Image(120,130) 
array_imagen[0].src = "img/1.jpg" 
array_imagen[1] = new Image(120,130) 
array_imagen[1].src = "img/2.jpg" 
array_imagen[2] = new Image(120,130) 
array_imagen[2].src = "img/3.jpg" 
array_imagen[3] = new Image(120,130) 
array_imagen[3].src = "img/4.jpg" 
array_imagen[4] = new Image(120,130)
array_imagen[4].src = "img/5.jpg"

//creo el array de URLs 
array_url = new Array(5) 
array_url[0] = "#" 
array_url[1] = "#" 
array_url[2] = "#" 
array_url[3] = "#" 
array_url[4] = "#"

//variable para llevar la cuenta de la imagen siguiente 
contador = 0 

//función para rotar el banner 
function alternar_banner(){ 
   	window.document["banner"].src = array_imagen[contador].src 
   	window.document.links[0].href = array_url[contador] 
   	contador ++ 
   	contador = contador % array_imagen.length 
   	setTimeout("alternar_banner()",3200) 
} </script> 
</head> 

<body onload="alternar_banner()"> 

<a href="#"><img src="#" name="banner" width="100%" height="130px"></a> 

</body> 
</html>
