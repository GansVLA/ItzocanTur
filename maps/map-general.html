    <script type="text/javascript">
    function maper() {
      var marcadores = [
        ['<h3>Gasolinera Santiaguito</h3>'+'<p>Santiago, Col. Centro, Izúcar de Matamorors, Pue.</p>', 18.6089537,-98.465322],
        ['<h3>Gasolinera 4 Caminos</h3>', 18.6002548,-98.4771574],
        ['<h3>Gasolinera Revolucion</h3>', 18.5934575,-98.4750254], 
        ['<h3>Gasolinera</h3>'+'<small>Carretera Matamotos-Atencingo</small>', 18.598717, -98.482369],
        ['<h3>Estación de Servicios Cañaverales</h3>',18.5715748,-98.5395516],
        ['<h3>Ex-Convento de Santo Domingo</h3>', 18.5991983,-98.4645767],
        ['<h3>Parque Pavón</h3>', 18.6017643,-98.4646419],
        ['<h3>Casa de Cultura</h3>', 18.6014235,-98.4644415],
        ['<h3>Zócalo</h3>'+'<small>Plaza de la Constitucíon</small>',18.6024694,-98.4662272],
        ['<h3>Unidad Deportiva</h3>', 18.5980533,-98.4854044],
        
        ];
      var map = new google.maps.Map(document.getElementById('maper'), {
        zoom: 14,
        center: new google.maps.LatLng(18.5991983,-98.4645767),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        rotateControl: true
      });
      var infowindow = new google.maps.InfoWindow();
      
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map,
          icon: '../img/location.png',
          animation: google.maps.Animation.DROP
        });

    marker.addListener('click', function() {
    map.setZoom(16);
    map.setCenter(marker.getPosition());
    });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
